<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Resonance - Generative Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .color-group {
            margin-bottom: 16px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: #0a0a12;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
            padding: 200px;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Cosmic Resonance</h1>
            <div class="subtitle">Gravitational harmonics visualized through particle dynamics and emergent orbital patterns</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>Parameters</h3>
                
                <div class="control-group">
                    <label>Particle Count</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="500" max="5000" step="100" value="2000" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">2000</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Attractor Count</label>
                    <div class="slider-container">
                        <input type="range" id="attractorCount" min="1" max="7" step="1" value="3" oninput="updateParam('attractorCount', this.value)">
                        <span class="value-display" id="attractorCount-value">3</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Gravity Strength</label>
                    <div class="slider-container">
                        <input type="range" id="gravityStrength" min="50" max="500" step="10" value="200" oninput="updateParam('gravityStrength', this.value)">
                        <span class="value-display" id="gravityStrength-value">200</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Turbulence</label>
                    <div class="slider-container">
                        <input type="range" id="turbulence" min="0" max="2" step="0.1" value="0.5" oninput="updateParam('turbulence', this.value)">
                        <span class="value-display" id="turbulence-value">0.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Trail Opacity</label>
                    <div class="slider-container">
                        <input type="range" id="trailOpacity" min="5" max="50" step="1" value="15" oninput="updateParam('trailOpacity', this.value)">
                        <span class="value-display" id="trailOpacity-value">15</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Noise Scale</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.001" max="0.01" step="0.001" value="0.003" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.003</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Colors</h3>
                
                <div class="color-group">
                    <label>Core Glow</label>
                    <div class="color-picker-container">
                        <input type="color" id="color1" value="#ff6b35" onchange="updateColor('color1', this.value)">
                        <span class="color-value" id="color1-value">#ff6b35</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Nebula</label>
                    <div class="color-picker-container">
                        <input type="color" id="color2" value="#7b68ee" onchange="updateColor('color2', this.value)">
                        <span class="color-value" id="color2-value">#7b68ee</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Star Field</label>
                    <div class="color-picker-container">
                        <input type="color" id="color3" value="#00d4ff" onchange="updateColor('color3', this.value)">
                        <span class="color-value" id="color3-value">#00d4ff</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="downloadArt()">Download</button>
                </div>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing cosmic simulation...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // COSMIC RESONANCE - GRAVITATIONAL PARTICLE SYSTEM
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 42,
            particleCount: 2000,
            attractorCount: 3,
            gravityStrength: 200,
            turbulence: 0.5,
            trailOpacity: 15,
            noiseScale: 0.003,
            colorPalette: ['#ff6b35', '#7b68ee', '#00d4ff']
        };

        let defaultParams = JSON.parse(JSON.stringify(params));

        let particles = [];
        let attractors = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(1000, 1000);
            canvas.parent('canvas-container');
            colorMode(HSB, 360, 100, 100, 100);
            initializeSystem();
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            
            particles = [];
            attractors = [];
            time = 0;
            
            // Create gravitational attractors
            for (let i = 0; i < params.attractorCount; i++) {
                let angle = (TWO_PI / params.attractorCount) * i + random(-0.5, 0.5);
                let radius = random(150, 350);
                attractors.push({
                    x: width/2 + cos(angle) * radius,
                    y: height/2 + sin(angle) * radius,
                    mass: random(0.5, 2.0),
                    hueOffset: random(360)
                });
            }
            
            // Initialize particles in a cosmic distribution
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new CosmicParticle());
            }
            
            // Dark cosmic background
            background(240, 20, 5);
        }

        function draw() {
            // Fade effect for trails
            noStroke();
            fill(240, 20, 5, 100 - params.trailOpacity);
            rect(0, 0, width, height);
            
            time += 0.01;
            
            // Update and draw particles
            for (let p of particles) {
                p.applyForces();
                p.update();
                p.draw();
            }
            
            // Subtle attractor glow
            for (let a of attractors) {
                drawAttractorGlow(a);
            }
        }

        function drawAttractorGlow(attractor) {
            push();
            noStroke();
            let c = color(params.colorPalette[0]);
            let h = hue(c);
            
            for (let r = 50; r > 0; r -= 5) {
                fill((h + attractor.hueOffset) % 360, 80, 90, map(r, 50, 0, 0, 3));
                ellipse(attractor.x, attractor.y, r * attractor.mass, r * attractor.mass);
            }
            pop();
        }

        // ═══════════════════════════════════════════════════════════════════════
        // COSMIC PARTICLE CLASS
        // ═══════════════════════════════════════════════════════════════════════

        class CosmicParticle {
            constructor() {
                // Spawn in orbital distribution
                let spawnAngle = random(TWO_PI);
                let spawnRadius = random(50, width * 0.6);
                
                this.pos = createVector(
                    width/2 + cos(spawnAngle) * spawnRadius,
                    height/2 + sin(spawnAngle) * spawnRadius
                );
                
                // Initial velocity tangent to center (orbital motion)
                let tangent = createVector(-sin(spawnAngle), cos(spawnAngle));
                let orbitalSpeed = map(spawnRadius, 50, width * 0.6, 2, 0.5);
                this.vel = tangent.mult(orbitalSpeed * random(0.5, 1.5));
                
                this.acc = createVector(0, 0);
                this.maxSpeed = 4;
                this.history = [];
                this.historyLength = floor(random(5, 15));
                this.baseHue = random(360);
                this.size = random(1, 3);
            }
            
            applyForces() {
                this.acc.mult(0);
                
                // Gravitational attraction to each attractor
                for (let a of attractors) {
                    let force = createVector(a.x - this.pos.x, a.y - this.pos.y);
                    let distance = force.mag();
                    distance = constrain(distance, 20, 500);
                    
                    let strength = (params.gravityStrength * a.mass) / (distance * distance);
                    force.normalize();
                    force.mult(strength);
                    
                    this.acc.add(force);
                }
                
                // Turbulence from Perlin noise
                let noiseVal = noise(
                    this.pos.x * params.noiseScale,
                    this.pos.y * params.noiseScale,
                    time
                );
                let noiseAngle = noiseVal * TWO_PI * 4;
                let turbulenceForce = createVector(cos(noiseAngle), sin(noiseAngle));
                turbulenceForce.mult(params.turbulence);
                this.acc.add(turbulenceForce);
            }
            
            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                
                // Store position history for trails
                this.history.push(this.pos.copy());
                if (this.history.length > this.historyLength) {
                    this.history.shift();
                }
                
                // Wrap around edges
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.y < 0) this.pos.y = height;
                if (this.pos.y > height) this.pos.y = 0;
            }
            
            draw() {
                // Calculate color based on velocity and proximity to attractors
                let speed = this.vel.mag();
                let speedHue = map(speed, 0, this.maxSpeed, 0, 60);
                
                // Find closest attractor
                let minDist = Infinity;
                let closestAttractor = null;
                for (let a of attractors) {
                    let d = dist(this.pos.x, this.pos.y, a.x, a.y);
                    if (d < minDist) {
                        minDist = d;
                        closestAttractor = a;
                    }
                }
                
                let proximityHue = closestAttractor ? closestAttractor.hueOffset : 0;
                let finalHue = (this.baseHue + speedHue + proximityHue * 0.3) % 360;
                let brightness = map(speed, 0, this.maxSpeed, 50, 100);
                let saturation = map(minDist, 0, 300, 100, 60);
                
                // Draw trail
                noFill();
                beginShape();
                for (let i = 0; i < this.history.length; i++) {
                    let alpha = map(i, 0, this.history.length, 0, 40);
                    stroke(finalHue, saturation, brightness, alpha);
                    strokeWeight(map(i, 0, this.history.length, 0.5, this.size));
                    vertex(this.history[i].x, this.history[i].y);
                }
                endShape();
                
                // Draw particle head
                noStroke();
                fill(finalHue, saturation, brightness, 80);
                ellipse(this.pos.x, this.pos.y, this.size * 2, this.size * 2);
                
                // Glow effect for fast particles
                if (speed > this.maxSpeed * 0.7) {
                    fill(finalHue, 50, 100, 20);
                    ellipse(this.pos.x, this.pos.y, this.size * 6, this.size * 6);
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            if (paramName === 'noiseScale') {
                params[paramName] = parseFloat(value);
            } else if (paramName === 'turbulence') {
                params[paramName] = parseFloat(value);
            } else {
                params[paramName] = parseInt(value);
            }
            
            document.getElementById(paramName + '-value').textContent = value;
            
            // Reinitialize for structural changes
            if (paramName === 'particleCount' || paramName === 'attractorCount') {
                initializeSystem();
            }
        }

        function updateColor(colorId, value) {
            let index = parseInt(colorId.replace('color', '')) - 1;
            params.colorPalette[index] = value;
            document.getElementById(colorId + '-value').textContent = value;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));
            
            // Update all UI elements
            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('attractorCount').value = params.attractorCount;
            document.getElementById('attractorCount-value').textContent = params.attractorCount;
            document.getElementById('gravityStrength').value = params.gravityStrength;
            document.getElementById('gravityStrength-value').textContent = params.gravityStrength;
            document.getElementById('turbulence').value = params.turbulence;
            document.getElementById('turbulence-value').textContent = params.turbulence;
            document.getElementById('trailOpacity').value = params.trailOpacity;
            document.getElementById('trailOpacity-value').textContent = params.trailOpacity;
            document.getElementById('noiseScale').value = params.noiseScale;
            document.getElementById('noiseScale-value').textContent = params.noiseScale;
            
            document.getElementById('color1').value = params.colorPalette[0];
            document.getElementById('color1-value').textContent = params.colorPalette[0];
            document.getElementById('color2').value = params.colorPalette[1];
            document.getElementById('color2-value').textContent = params.colorPalette[1];
            document.getElementById('color3').value = params.colorPalette[2];
            document.getElementById('color3-value').textContent = params.colorPalette[2];
            
            updateSeedDisplay();
            initializeSystem();
        }

        function downloadArt() {
            saveCanvas('cosmic_resonance_' + params.seed, 'png');
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
